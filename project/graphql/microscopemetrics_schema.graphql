    mad3dDist: [Float]
    meanZDist: [Float]
    medianZDist: [Float]
    stdZDist: [Float]
    madZDist: [Float]
  }

type ArgolightBInput
  {
    argolightBImage: ImageAsNumpy!
    bitDepth: Integer
    saturationThreshold: Float!
    spotsDistance: Float!
    sigmaZ: Float!
    sigmaY: Float!
    sigmaX: Float!
    lowerThresholdCorrectionFactors: [Float]
    upperThresholdCorrectionFactors: [Float]
