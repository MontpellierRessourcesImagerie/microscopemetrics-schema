 repeated  roiMassCenters centerOfIllumination = 0
 }
// A 2D image in YX order
message Image2D
 {
  string name = 0
  string description = 0
  string imageUrl = 0
 repeated  string sourceImageUrl = 0
  float voxelSizeXMicron = 0
  float voxelSizeYMicron = 0
  float voxelSizeZMicron = 0
  integer shapeX = 0
  integer shapeY = 0
  integer shapeZ = 0
  integer shapeC = 0
  integer shapeT = 0
 repeated  float data = 0
 }
// A 5D image in TZYXC order
message Image5D
 {
  string name = 0
  string description = 0
  string imageUrl = 0
 repeated  string sourceImageUrl = 0
  float voxelSizeXMicron = 0
  float voxelSizeYMicron = 0
  float voxelSizeZMicron = 0
  integer shapeX = 0
  integer shapeY = 0
  integer shapeZ = 0
  integer shapeC = 0
  integer shapeT = 0
  timeSeries timeSeries = 0
  channelSeries channelSeries = 0
 repeated  float data = 0
 }
// An image as a numpy array in TZYXC order
message ImageAsNumpy
 {
  string name = 0
  string description = 0
  string imageUrl = 0
 repeated  string sourceImageUrl = 0
  float voxelSizeXMicron = 0
  float voxelSizeYMicron = 0
  float voxelSizeZMicron = 0
  integer shapeX = 0
  integer shapeY = 0
  integer shapeZ = 0
  integer shapeC = 0
  integer shapeT = 0
  metaObject data = 0
 }
// A base object for all microscope-metrics masks
message ImageMask
 {
  string name = 0
  string description = 0
  string imageUrl = 0
 repeated  string sourceImageUrl = 0
  float voxelSizeXMicron = 0
  float voxelSizeYMicron = 0
  float voxelSizeZMicron = 0
  integer shapeX = 0
  integer shapeY = 0
  integer shapeZ = 0
  integer shapeC = 0
  integer shapeT = 0
 repeated  boolean data = 0
 }
// A line as defined by x1, y1, x2, y2 coordinates
message Line
 {
  string label = 0
  float z = 0
  integer c = 0
  integer t = 0
  color fillColor = 0
  color strokeColor = 0
  integer strokeWidth = 0
  float x1 = 0
  float y1 = 0
  float x2 = 0
  float y2 = 0
 }
// A mask as defined by a boolean image
message Mask
 {
  string label = 0
  float z = 0
  integer c = 0
  integer t = 0
  color fillColor = 0
  color strokeColor = 0
  integer strokeWidth = 0
  integer y = 0
  integer x = 0
  imageMask mask = 0
 }
// A base object on which microscope-metrics runs the analysis
message MetricsDataset
 {
  string name = 0
  string description = 0
  microscope microscope = 0
  sample sample = 0
 repeated  experimenter experimenter = 0
  datetime acquisitionDatetime = 0
  boolean processed = 0
  datetime processingDatetime = 0
  string processingLog = 0
 repeated  comment comment = 0
  metricsInput input = 0
  metricsOutput output = 0
 }
// A microscope
message Microscope
 {
  string name = 0
  string description = 0
  string id = 0
  microscopeType type = 0
  string manufacturer = 0
  string model = 0
  string serialNumber = 0
  string url = 0
 repeated  comment comment = 0
 }
// A point as defined by x and y coordinates
message Point
 {
  string label = 0
  float z = 0
  integer c = 0
  integer t = 0
  color fillColor = 0
  color strokeColor = 0
  integer strokeWidth = 0
  float y = 0
  float x = 0
 }
// A polygon as defined by a series of vertexes and a boolean to indicate if closed or not
message Polygon
 {
  string label = 0
  float z = 0
  integer c = 0
  integer t = 0
  color fillColor = 0
  color strokeColor = 0
  integer strokeWidth = 0
 repeated  vertex vertexes = 0
  boolean isOpen = 0
 }
// Set of instructions for preparing and imaging a sample
message Protocol
 {
  string name = 0
  string description = 0
  string version = 0
 repeated  experimenter authors = 0
  string url = 0
 }
