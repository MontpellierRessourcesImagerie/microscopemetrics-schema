// A rectangle as defined by x, y coordinates and width, height
message Rectangle
 {
  string label = 0
  float z = 0
  integer c = 0
  integer t = 0
  color fillColor = 0
  color strokeColor = 0
  integer strokeWidth = 0
  float x = 0
  float y = 0
  float w = 0
  float h = 0
 }
// A ROI (Region Of Interest). Collection of shapes and an image to which they are applied
message Roi
 {
  string label = 0
  string description = 0
 repeated  image image = 0
 repeated  shape shapes = 0
 }
// Point ROIs marking the geometric center of detected objects
message RoiGeometricCenters
 {
  string label = 0
  string description = 0
 repeated  image image = 0
 repeated  point shapes = 0
 }
// Point ROIs marking the center of mass of detected objects
message RoiMassCenters
 {
  string label = 0
  string description = 0
 repeated  image image = 0
 repeated  point shapes = 0
 }
// ROIs delimiting where measurements were performed.
message RoiMeasurements
 {
  string label = 0
  string description = 0
 repeated  image image = 0
 repeated  rectangle shapes = 0
 }
// line ROIs where profiles were computed.
message RoiProfiles
 {
  string label = 0
  string description = 0
 repeated  image image = 0
 repeated  line shapes = 0
 }
// A sample is a standard physical object that is imaged by a microscope
message Sample
 {
  string name = 0
  string description = 0
  string type = 0
  protocol protocol = 0
 }
// A table as a Pandas DataFrame
message TableAsPandasDF
 {
  string name = 0
  string description = 0
  string tableUrl = 0
  metaObject df = 0
 }
// A series whose values represent time
message TimeSeries
 {
 repeated  float values = 0
 }
// A vertex as defined by x and y coordinates
message Vertex
 {
  float x = 0
  float y = 0
 }
