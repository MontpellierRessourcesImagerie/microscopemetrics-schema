id: https://w3id.org/MontpellierRessourcesImagerie/microscopemetrics-schema/core_schema
name: microscopemetrics_core_schema
prefixes:
#  metrics: https://github.com/MontpellierRessourcesImagerie/microscope-metrics/blob/main/src/microscopemetrics/model/
#imports:
#  - metrics:types
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types

default_range: string


classes:
  MetaObject:
    class_uri: linkml:Any

  NamedObject:
    description: An object with a name and a description
    abstract: true
    slots:
      - name
      - description

  MetricsObject:
    is_a: NamedObject
    abstract: true
    description: A base object for all microscope-metrics objects

  Device:
    is_a: MetricsObject
    abstract: true
    description: A base object for all microscope-metrics devices

  Microscope:
    is_a: Device
    description: A microscope
    slots:
      - id
    attributes:
      type:
        range: MicroscopeType
        description: The type of the microscope
        required: false
      manufacturer:
        range: string
        description: The manufacturer of the microscope
        required: false
      model:
        range: string
        description: The model of the microscope
        required: false
      serial_number:
        range: string
        description: The serial number of the microscope
        required: false
      url:
        range: string
        description: The URL where the microscope can be found
        required: false
        multivalued: false
      comment:
        range: Comment
        description: A human readable comment about the microscope
        required: false
        inlined: true
        multivalued: true

  Sample:
    is_a: NamedObject
    description: A sample is a standard physical object that is imaged by a microscope
    attributes:
      type:   # TODO: develop the sample class
        range: string    # TODO: make a enum
        description: The type of the sample
        required: true
        identifier: true
      protocol:
        range: Protocol   # TODO: rename preparation_protocol
        description: The protocol used to prepare the sample
        required: true
        multivalued: false
        inlined: false

  Protocol:
    is_a: NamedObject
    description: Set of instructions for preparing and imaging a sample
    attributes:
      version:
        range: string
        description: The version of the protocol
        required: true
      authors:
        range: Experimenter
        description: The authors of the protocol
        multivalued: true
        inlined: false
      url:
        range: string
        description: The URL where the protocol can be found
        required: true
        identifier: true

  Experimenter:
    description: The person that performed the experiment or developed the protocol
    attributes:
      name:
        range: string
        description: The name of the experimenter
        required: true
      orcid:
        range: string
        description: The ORCID of the experimenter
        identifier: true

  # TODO: add comment author
  Comment:
    description: A comment
    attributes:
      datetime:
        range: datetime
        description: The datetime to which the comment is referring
        required: true
        multivalued: false
      comment_type:
        range: CommentTypes
        description: The type of the comment
        required: false
        multivalued: false
      text:
        range: string
        description: The text of the comment
        required: true
        multivalued: false

  # TODO: add software version
  MetricsDataset:
    is_a: NamedObject
    description: A base object on which microscope-metrics runs the analysis
    tree_root: true
    attributes:
      microscope:
        range: Microscope
        description: The microscope that was used to acquire the dataset
        required: true
        multivalued: false
        inlined: false
      sample:
        range: Sample
        description: The sample that was imaged
        multivalued: false
        inlined: false
      experimenter:
        range: Experimenter
        description: The experimenter that performed the imaging experiment
        multivalued: true
        inlined: false
      acquisition_datetime:
        range: datetime
        description: The datetime of the acquisition
        multivalued: false
      processed:
        range: boolean
        description: Has the dataset been processed by microscope-metrics
        multivalued: false
        required: true
        ifabsent: false
      processing_datetime:
        range: datetime
        description: The datetime of the processing by microscope-metrics
        multivalued: false
      processing_log:
        range: string
        description: The log of the processing by microscope-metrics
        multivalued: false
      comment:
        range: Comment
        description: A human readable comment about the dataset
        required: false
        inlined: true
        multivalued: true
      input:
        range: MetricsInput
        description: The input of the analysis
        required: false
        multivalued: false
        inlined: true
      output:
        range: MetricsOutput
        description: The output of the analysis
        required: false
        multivalued: false
        inlined: true

  MetricsInput:
    description: An abstract class for analysis inputs
    abstract: true

  MetricsOutput:
    description: An abstract class for analysis outputs
    abstract: true

  Image:
    is_a: MetricsObject
    description: A base object for all microscope-metrics images
    abstract: true
    slots:
      - image_url
      - source_image_url
      - voxel_size_x_micron
      - voxel_size_y_micron
      - voxel_size_z_micron
      - shape_x
      - shape_y
      - shape_z
      - shape_c
      - shape_t

  ImageAsNumpy:
    is_a: Image
    description: An image as a numpy array in TZYXC order
    attributes:
      data:
        range: MetaObject

  ImageInline:
    is_a: Image
    description: A base object for all microscope-metrics images that are stored as arrays in line
    abstract: true

  ImageMask:
    is_a: ImageInline
    description: A base object for all microscope-metrics masks
    attributes:
      data:
        implements:
          - linkml:elements
        range: boolean
        multivalued: true
        required: true

  Image2D:
    is_a: ImageInline
    description: A 2D image in YX order
    implements:
      - linkml:TwoDimensionalArray
      - linkml:RowOrderedArray
    attributes:
      data:
        implements:
          - linkml:elements
        range: float
        multivalued: true
        required: true

  Image5D:
    is_a: ImageInline
    description: A 5D image in TZYXC order
    implements:
      - linkml:FiveDimensionalArray
      - linkml:RowOrderedArray
    attributes:
      time_series:
        range: TimeSeries
        implements:
          - linkml:axis0
        required: false
      channel_series:
        range: ChannelSeries
        implements:
          - linkml:axis4
        required: false
      data:
        implements:
          - linkml:elements
        range: float
        multivalued: true
        required: true

#  PixelSeries:
#    description: >-
#      A series whose values represent pixels or voxels or a single integer defining the shape of the dimension
#    implements:
#      - linkml:OneDimensionalSeries
#    attributes:
#      values:
#        range: integer
#        multivalued: true
#        implements:
#          - linkml:elements
#        required: true
#
  ChannelSeries:
    description: A series whose values represent channel
    implements:
      - linkml:OneDimensionalSeries
    attributes:
      values:
        range: Channel
        multivalued: true
        implements:
          - linkml:elements
        required: true

  Channel:
    is_a: NamedObject
    description: A image channel
    slots:
      - excitation_wavelength_nm
      - emission_wavelength_nm

  TimeSeries:
    description: A series whose values represent time
    implements:
      - linkml:OneDimensionalSeries
    attributes:
      values:
        range: float
        multivalued: true
        implements:
          - linkml:elements
        required: true
        unit:
          ucum_code: s

  Roi:
    description: A ROI (Region Of Interest). Collection of shapes and an image to which they are applied
    attributes:
      label:
        range: string
        identifier: true
        description: The label of the ROI
        required: true
        multivalued: false
      description:
        range: string
        description: A description of the ROI
        required: false
        multivalued: false
      image:
        range: Image
        description: The image or images to which the ROI is applied
        required: false
        multivalued: true
        inlined: false
      shapes:
        range: Shape
        multivalued: true
        inlined: true
        inlined_as_list: false

#  LinesRoi:
#    is_a: Roi
#    description: >-
#      ROI representing a set of lines in a single channel
#    attributes:
#      shapes:
#        range: Line
#        description: >-
#          A ROI of lines
#        multivalued: true
#        inlined: true
#
#  PointsRoi:
#    is_a: Roi
#    description: >-
#      ROI representing a set of points in a single channel
#    attributes:
#      shapes:
#        range: Point
#        description: >-
#          A ROI of points
#        multivalued: true
#        inlined: true
#
#  RectanglesRoi:
#    is_a: Roi
#    description: >-
#      ROI representing a set of rectangles in a single channel
#    attributes:
#      shapes:
#        range: Rectangle
#        description: >-
#          A ROI of rectangles
#        multivalued: true
#        inlined: true

#      shapes:
#        range: Shape
#        inlined: true
#        multivalued: true

  Shape:
    description: A shape
    abstract: true
    attributes:
      label:
        range: string
        identifier: true
        description: The label of the shape
        required: true
      z:
        range: float
        description: The z coordinate of the shape
        required: false
      c:
        range: integer
        description: The c coordinate of the shape
        required: false
      t:
        range: integer
        description: The t coordinate of the shape
        required: false
      fill_color:
        range: Color
        description: The fill color of the shape
        required: false
      stroke_color:
        range: Color
        description: The stroke color of the shape
        required: false
      stroke_width:
        range: integer
        description: The stroke width of the shape
        required: false
        ifabsent: int(1)

  Point:
    is_a: Shape
    description: A point as defined by x and y coordinates
    attributes:
      y:
        range: float
        description: The y coordinate of the point
        multivalued: false
        required: true
      x:
        range: float
        description: The x coordinate of the point
        multivalued: false
        required: true

  Line:
    is_a: Shape
    description: A line as defined by x1, y1, x2, y2 coordinates
    attributes:
      x1:
        range: float
        description: The x coordinate of the first point of the line
        multivalued: false
        required: true
      y1:
        range: float
        description: The y coordinate of the first point of the line
        multivalued: false
        required: true
      x2:
        range: float
        description: The x coordinate of the second point of the line
        multivalued: false
        required: true
      y2:
        range: float
        description: The y coordinate of the second point of the line
        multivalued: false
        required: true

  Rectangle:
    is_a: Shape
    description: A rectangle as defined by x, y coordinates and width, height
    attributes:
      x:
        range: float
        description: The x coordinate of the top left corner of the rectangle
        multivalued: false
        required: true
      y:
        range: float
        description: The y coordinate of the top left corner of the rectangle
        multivalued: false
        required: true
      w:
        range: float
        description: The width of the rectangle
        multivalued: false
        required: true
      h:
        range: float
        description: The height of the rectangle
        multivalued: false
        required: true

  Ellipse:
    is_a: Shape
    description: An ellipse as defined by x, y coordinates and x and y radii
    attributes:
      x:
        range: float
        description: The x coordinate of the bounding box of the ellipse
        multivalued: false
        required: true
      y:
        range: float
        description: The y coordinate of the bounding box of the ellipse
        multivalued: false
        required: true
      x_rad:
        range: float
        description: The x radius of the ellipse
        multivalued: false
        required: true
      y_rad:
        range: float
        description: The y radius of the ellipse
        multivalued: false
        required: true

  Polygon:
    is_a: Shape
    description: >-
      A polygon as defined by a series of vertexes and a boolean to indicate if closed or not
    attributes:
      vertexes:
        range: Vertex
        description: A list of vertexes defining the polygon
        multivalued: true
        required: true
        inlined: true
        inlined_as_list: true
      is_open:
        range: boolean
        description: Is the polygon open. By default, it is closed (false)
        multivalued: false
        required: true
        ifabsent: false

  Vertex:
    description: A vertex as defined by x and y coordinates
    attributes:
      x:
        range: float
        description: The x coordinate of the vertex
        multivalued: false
        required: true
      y:
        range: float
        description: The y coordinate of the vertex
        multivalued: false
        required: true

  Mask: # review for arrays
    is_a: Shape
    description: A mask as defined by a boolean image
    attributes:
      y:
        range: integer
        description: The y coordinate of the top left corner of the mask
        required: true
        ifabsent: int(0)
      x:
        range: integer
        description: The x coordinate of the top left corner of the mask
        required: true
        ifabsent: int(0)
      mask:
        range: ImageMask
        description: The mask image
        multivalued: false
        inlined: true

  Color:
    description: A color as defined by RGB values and an optional alpha value
    attributes:
      r:
        range: integer
        description: The red value of the color
        required: true
        ifabsent: int(128)
        multivalued: false
        minimum_value: 0
        maximum_value: 255
      g:
        range: integer
        description: The green value of the color
        required: true
        ifabsent: int(128)
        multivalued: false
        minimum_value: 0
        maximum_value: 255
      b:
        range: integer
        description: The blue value of the color
        required: true
        ifabsent: int(128)
        multivalued: false
        minimum_value: 0
        maximum_value: 255
      alpha:
        range: integer
        description: The alpha value of the color (optional)
        required: false
        ifabsent: int(255)
        multivalued: false
        minimum_value: 0
        maximum_value: 255

  RoiMassCenters:
    is_a: Roi
    description: >-
      Point ROIs marking the center of mass of detected objects
    attributes:
      shapes:
        range: Point
        multivalued: true
        inlined: true
        inlined_as_list: false

  RoiGeometricCenters:
    is_a: Roi
    description: >-
      Point ROIs marking the geometric center of detected objects
    attributes:
      shapes:
        range: Point
        multivalued: true
        inlined: true
        inlined_as_list: false

  RoiProfiles:
    is_a: Roi
    description: >-
      line ROIs where profiles were computed.
    attributes:
      shapes:
        range: Line
        multivalued: true
        inlined: true
        inlined_as_list: false

  RoiMeasurements:
    is_a: Roi
    description: >-
      ROIs delimiting where measurements were performed.
    attributes:
      shapes:  # TODO: this should extend to other type of surface defining rois
        range: Rectangle
        multivalued: true
        inlined: true
        inlined_as_list: false

  KeyValues:
    description: A collection of key-value pairs
    abstract: true

  Tag:
    description: A tag
    abstract: true
    attributes:
      id:
        range: integer
        description: The id of the tag
        identifier: true
        required: true
        multivalued: false
      text:
        range: string
        description: The text of the tag
        required: true
        multivalued: false
      description:
        range: string
        description: The description of the tag
        required: false
        multivalued: false

  Table:
    is_a: MetricsObject
    description: A table
    abstract: true
    slots:
      - table_url

  TableAsPandasDF:
    is_a: Table
    description: A table as a Pandas DataFrame
    attributes:
      df:
        range: MetaObject
        description: A Pandas DataFrame object
        required: true
        multivalued: false

  TableAsDict:
    is_a: Table
    abstract: true
    description: A table inlined in a metrics dataset
    attributes:
      columns:
        range: Column
        description: A list of the columns of the table
        required: true
        multivalued: true
        inlined: true
        inlined_as_list: false

  Column:
    description: A column
    attributes:
      name:
        range: string
        description: The name of the column
        required: true
        identifier: true
      source_uri:
        range: string
        description: The URI of the source of the column
        required: false
      values:
        range: string
        description: The values of the column
        required: true
        multivalued: true


slots:
  id:
    range: string
    description: The unique identifier for an entity
    identifier: true
    required: true
    multivalued: false
  name:
    range: string
    description: The name of an entity
    required: false
    multivalued: false
  description:
    range: string
    description: A description of an entity
    required: false
    multivalued: false
  image_url:
    range: string
    identifier: true
    description: An URL linking to the image
    multivalued: false
  source_image_url:
    range: string
    description: A list of URLs linking to the images that were used as a source
    required: false
    multivalued: true
  table_url:
    range: string
    description: An URL linking to the table
    multivalued: false
  shape_x:
    range: integer
    description: The shape of the image in the x dimension
    required: true
    multivalued: false
  shape_y:
    range: integer
    description: The shape of the image in the y dimension
    required: true
    multivalued: false
  shape_z:
    range: integer
    description: The shape of the image in the z dimension
    required: true
    multivalued: false
    ifabsent: int(1)
  shape_c:
    range: integer
    description: The shape of the image in the c dimension
    required: true
    multivalued: false
    ifabsent: int(1)
  shape_t:
    range: integer
    description: The shape of the image in the t dimension
    required: true
    multivalued: false
    ifabsent: int(1)
  voxel_size_x_micron:
    range: float
    description: The physical size in the voxel in the x dimension in microns
    required: false
    multivalued: false
  voxel_size_y_micron:
    range: float
    description: The physical size in the voxel in the y dimension in microns
    required: false
    multivalued: false
  voxel_size_z_micron:
    range: float
    description: The physical size in the voxel in the z dimension in microns
    required: false
    multivalued: false
  excitation_wavelength_nm:
    range: float
    description: The excitation wavelength in nm
    required: false
    multivalued: false
  emission_wavelength_nm:
    range: float
    description: The emission wavelength in nm
    required: false
    multivalued: false
  channel:
    range: integer
    description: >-
      The channel number to which the measurements apply
    multivalued: true
  bit_depth:
    range: integer
    description: >-
      Detector bit depth
    multivalued: false
    minimum_value: 1
    maximum_value: 64
  saturation_threshold:
    range: float
    description: >-
      Tolerated saturation threshold. If the amount of saturated pixels is above this threshold, 
      the image is considered as saturated and the analysis is not performed.
    multivalued: false
    ifabsent: float(0.01)
    minimum_value: 0.0
    maximum_value: 1.0
  sigma_z:
    range: float
    description: >-
      Smoothing sigma to be applied to the image in the Z axis.
  sigma_y:
    range: float
    description: >-
      Smoothing sigma to be applied to the image in the Y axis.
  sigma_x:
    range: float
    description: >-
      Smoothing sigma to be applied to the image in the X axis.


enums:
  CommentTypes:
    description: The type of the comment
    permissible_values:
      ACQUISITION:
        description: The comment is referring to the acquisition
      PROCESSING:
        description: The comment is referring to the processing
      OTHER:
        description: The comment is referring to something else

  MicroscopeType:
    description: The type of the microscope
    permissible_values:
      WIDE-FIELD:
        description: A wide-field microscope
      CONFOCAL:
        description: A confocal microscope
      STED:
        description: A STED microscope
      3D-SIM:
        description: A 3D-SIM microscope
      OTHER:
        description: Another type of microscope
